<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readit Blog App</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 p-3"
      th:fragment="navbar"
    >
      <a class="navbar-brand" href="/">Readit Blog App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}"
              >All Posts</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <div class="content">
      <div class="container">
        <div class="row col-md-8 offset-md-2">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Register</h2>
            </div>

            <div th:if="${param.success}">
              <div class="alert alert-info">
                You have registered successfully!
              </div>
            </div>

            <div class="card-body">
              <form
                method="post"
                role="form"
                th:action="@{/register/save}"
                th:object="${user}"
              >
                <div class="form-group mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    type="text"
                    th:field="*{firstName}"
                  />
                  <p
                    th:if="${#fields.hasErrors('firstName')}"
                    th:errors="*{firstName}"
                    class="text-danger"
                  ></p>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    type="text"
                    th:field="*{lastName}"
                  />
                  <p
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="text-danger"
                  ></p>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    type="email"
                    th:field="*{email}"
                  />
                  <p
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-danger"
                  ></p>
                </div>
                <div class="form-group mb-3">
                  <label class="form-label">Password</label>
                  <input
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    type="password"
                    th:field="*{password}"
                  />
                  <p
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="text-danger"
                  ></p>
                </div>
                <div class="form-group mb-3">
                  <button class="btn btn-primary" type="submit">
                    Register
                  </button>
                  <span
                    >Already registered?
                    <a th:href="@{/login}">Login Here</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br />
    <footer
      class="footer-copyright text-center bg-dark py-3"
      style="
        width: 100%;
        height: 80px;
        position: fixed;
        bottom: 0;
        color: #fff;
        margin-top: auto;
      "
      th:fragment="footer"
    >
      <div>
        <strong
          >Copyright &copy; 2024 All rights reserved. <br />Made with love by
          <a href="https://www.andymartinez1.com">Andrew Martinez</a></strong
        >
      </div>
    </footer>
  </body>
</html>
