<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readit Blog App</title>
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 p-3"
      th:fragment="navbar"
    >
      <a class="navbar-brand" href="/">Readit Blog App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}"
              >All Posts</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <main class="main">
      <div class="container">
        <div class="row col-md-6 offset-md-3">
          <div th:if="${param.error}">
            <div class="alert alert-danger text-center">
              Invalid username or password.
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-success text-center">
              You have successfully logged out.
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
              <form
                method="post"
                th:action="@{/login}"
                class="form-horizontal"
                role="form"
              >
                <div class="form-group mb-3">
                  <label class="control-label">Email</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Enter email address"
                  />
                </div>
                <div class="form-group mb-3">
                  <label class="control-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Enter password"
                  />
                </div>
                <div class="form-group mb-3">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <span>
                    Not registered yet?
                    <a th:href="@{/register}">Sign Up Here</a></span
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <br /><br /><br /><br /><br /><br />
    <footer
      class="footer-copyright text-center bg-dark py-3"
      style="
        width: 100%;
        height: 80px;
        position: fixed;
        bottom: 0;
        color: #fff;
        margin-top: auto;
      "
      th:fragment="footer"
    >
      <div>
        <strong
          >Copyright &copy; 2024 All rights reserved. <br />Made with love by
          <a href="https://www.andymartinez1.com">Andrew Martinez</a></strong
        >
      </div>
    </footer>
  </body>
</html>
