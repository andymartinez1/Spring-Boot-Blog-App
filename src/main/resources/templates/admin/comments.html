<!DOCTYPE html>
<html lang="en" xmlns:th="http:///www.thymeleaf.org">
  <div th:replace="~{admin/header :: header}"></div>

  <body>
    <div th:replace="~{admin/header :: navbar}"></div>

    <div class="content">
      <div class="container">
        <div class="row">
          <h1>List of Comments</h1>
          <br />
          <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark text-center">
              <tr>
                <th style="width: 10%">#</th>
                <th style="width: 25%">Email</th>
                <th style="width: 40%">Comment</th>
                <th style="width: 15%">Commented On</th>
                <th style="width: 10%">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="comment, iterStat: ${comments}">
                <td th:text="${iterStat.count}" class="text-center"></td>
                <td th:text="${comment.email}"></td>
                <td th:text="${comment.content}"></td>
                <td
                  th:text="${#temporals.format(comment.createdOn, 'MMM dd yyyy')}"
                  class="text-center"
                ></td>
                <td class="text-center">
                  <a
                    th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}"
                    class="btn btn-danger"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <br /><br /><br /><br /><br /><br />
    <div th:replace="~{admin/footer :: footer}"></div>
  </body>
</html>
